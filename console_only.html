<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST-Countries Konsole</title>
</head>

<body>
    <h1>REST-Countries API Konsolenanwendung</h1>
    <p>Öffne die Browser-Konsole (F12 oder Rechtsklick → "Untersuchen" → "Konsole"), um das Programm zu sehen.</p>

    <script>
        // Einfaches Programm, das Daten zu Deutschland von der REST-Countries API abruft

        // Beim Laden der Seite ausführen
        window.addEventListener('load', function() {
            // Willkommensnachricht
            console.log('=== REST-Countries-API Beispiel ===');
            console.log('Dieses Programm zeigt Informationen über Deutschland an.');
            console.log('');

            // API-Aufruf für Deutschland
            console.log('Suche nach Informationen über "Deutschland"...');

            // REST-Countries API aufrufen
            fetch('https://restcountries.com/v3.1/name/Deutschland')
                .then(response => {
                    // Überprüfen, ob die Anfrage erfolgreich war
                    if (!response.ok) {
                        throw new Error('Land nicht gefunden oder API-Fehler');
                    }
                    return response.json();
                })
                .then(data => {
                    // Wir nehmen das erste Ergebnis
                    const land = data[0];

                    // Daten in der Konsole ausgeben
                    console.log('\n=== LÄNDERDATEN ===');
                    console.log(`Name: ${land.name.common} ${land.flag}`);
                    console.log(`Hauptstadt: ${land.capital[0]}`);
                    console.log(`Bevölkerung: ${land.population.toLocaleString('de-DE')} Einwohner`);
                    console.log(`Fläche: ${land.area.toLocaleString('de-DE')} km²`);
                    console.log(`Währung: ${Object.values(land.currencies)[0].name}`);
                    console.log(`Sprache: ${Object.values(land.languages)[0]}`);
                    console.log('===================');
                })
                .catch(error => {
                    // Fehlerbehandlung
                    console.error('Fehler beim Abrufen der Daten:', error);
                });
        });
    </script>
</body>

</html>
